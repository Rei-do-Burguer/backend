<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite de Casamento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://i.postimg.cc/cHKXQsD1/Convite-de-Casamento-Elegante-com-Foto-20250530-102338-0000.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
    }

    .botoes {
      margin: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .botoes button {
      background-color: #c8a2c8; /* lavanda suave */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    .botoes button:hover {
      background-color: #a678a6;
    }
  </style>
</head>
<body>

  <div class="botoes">
    <button onclick="window.open('https://forms.gle/SEU_FORMULARIO_COM_SIM','_blank')">Confirmar Presença</button>
    <button onclick="window.open('https://www.sualistadepresentes.com','_blank')">Lista de Presentes</button>
    <button onclick="window.open('https://goo.gl/maps/SEU_LOCAL_DA_CERIMONIA','_blank')">Local da Cerimônia</button>
  </div>

</body>
</html>
